{% extends 'base.html' %}
{% block content %}

<h1>Teachers of {{language.name}}</h1>
{% if teachers.count %}
  {% for teacher in teachers %}
    <h3>{{ teacher.full_name }}</h3>
    <p>Language: {{ teacher.language }}</p>
    <p>{{ teacher.bio }}</p>
    <a href="{% url 'teacher_details' teacher.id %}">View</a>

  {% endfor %}
{% else %}
  <h3>No Teachers</h3>
{% endif %}

{% endblock %}
