{% extends 'base.html' %}
{% block content %}

<h1>Teacher Details</h1>
<h2>{{ teacher.full_name }}</h2>
<p>{{ teacher.bio }}</p>
<h3>Lessons</h3>
{% for lesson in lessons %}
<p>{{lesson.name}} &nbsp;
  <a href="{% url 'make_booking' lesson.id %}">
    <input type="submit" class="btn btn-danger" value="Book this class"></p> 
  </a>
{% endfor %}

{% endblock %}
