{% extends 'base.html' %}
{% block content %}

<h1>Available Lessons in {{language.name}}</h1>

{% if lessons.count %}

  {% for lesson in lessons %}
    <div>    
        <h3>{{ lesson.name }}</h3>
        <h5>Time: {{lesson.time}}  Price: {{lesson.price}}</h5>
        
    </div>

  {% endfor %}
{% else %}
  <h3>No lessons</h3>
{% endif %}

{% endblock %}
